    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
      style="background-image: url('./../assets/img/b4.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            <p class="text-lead text-white">Enter Your OTP.</p>
          </div>
        </div>

    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Login</h5>
            </div>
            <div class="card-body">
              <form onsubmit="onLoginBtnClick(event)">
                <div class="mb-3">
                  <input type="text" class="form-control" disabled placeholder="Enter Your Customer ID"
                    aria-label="Customer Id"
                    id="otp_verify_customer_id">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" disabled placeholder="Enter Your Contact Number"
                    aria-label="Mobile"
                    id="otp_verify_mobile">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">OTP</label>
                  <input type="text" class="form-control" placeholder="Enter your OTP" aria-label="OTP"
                  id="otp_verify_otp"
                  required>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Login</button>
                </div>
              </form>
                <p class="text-dark font-weight-bolder mt-3 mb-0">Don't receive the OTP? <button onclick="reSendOTPBtnClicked()"  class="btn bg-gradient-primary ms-2" style="padding: 5px 10px;" id="otp_varify_resend_btn">RESEND OTP</button></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-7 mx-auto">
          <h4 class="text-black" style="text-align: center;">Your OTP will expire in <span id="time">10:00</span> minutes.</h4>
        
        </div>
      </div>

    </div>
  </main>
